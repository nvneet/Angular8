<input type="text" class="form-control" [(ngModel)]="serverName" >   <!-- Two way binding -->

<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()"> Add Server </button>     <!-- ## Property Binding-->

<!--    <p> {{ allowNewServer }} </p>              ## string interpolation
        <p [innerText]="allowNewServer"> </p>      ## Property Binding-->

<!-- <p> {{ serverCreationStatus }}</p>  -->

<!--  #################### DIRECTIVES ##################### -->
<!-- built-in 'ngIf' structural directive-->
<!-- <p *ngIf="serverCreated">Server is created, server name is: {{ serverName }} </p> -->
<p *ngIf="serverCreated; else noServer">Server is created, server name is: {{ serverName }} </p>
<ng-template #noServer>
    <p>Sorry, No server was created.</p>
</ng-template>

<app-server *ngFor="let server of servers" > </app-server>
